<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Login and Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
   <div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Sign Up</label>

        <div class="login-form">
            <!-- Sign In Form -->
            <div class="sign-in-htm">
                <form action="/login" method="post">
                    <input type="hidden" name="form_type" value="login">
                    <div class="group">
                        <label for="login-username" class="label">Username</label>
                        <input id="login-username" name="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="login-password" class="label">Password</label>
                        <input id="login-password" name="password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="sign-up-htm">
                <form action="/register" method="post">
                    <input type="hidden" name="form_type" value="register">
                    <div class="group">
                        <label for="register-username" class="label">Username</label>
                        <input id="register-username" name="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="register-password" class="label">Password</label>
                        <input id="register-password" name="password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="register-confirm-password" class="label">Confirm Password</label>
                        <input id="register-confirm-password" name="confirm_password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
